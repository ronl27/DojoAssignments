<!-- note to self: cd = controllerdirective -->
<!DOCTYPE html>
<html lang = 'en' ng-app = 'cd'>
  <head>
    <meta charset="utf-8">
    <title>Controllers and Directives</title>
    <script src = 'bower_components/angular/angular.js'></script>
    <script type="text/javascript">
      var cd = angular.module('cd', []);
      // create controller with $scope injected.
      cd.controller('cdcontroller',['$scope', function($scope){
        $scope.foods = [];
        $scope.addFood = function(){
          $scope.foods.push($scope.food);
          $scope.food = "";
        }
      }]);
    </script>
  </head>
  <body>
    <div ng-controller = 'cdcontroller'>
      <div class="left">
        <h3>Add Food</h3>
        <form ng-submit = "addFood()">
            <input type="text" ng-model = "food">
            <input type="submit" value = "add">
        </form>
        <p ng-if = "food">
          You are currently typing: {{food}}
        </p>
      </div>

      <div class="right">
        <input placeholder = "Name.." type = "text" ng-model = "foodFilter">
        <div ng-repeat = "food in foods | filter:foodFilter track by $index">
            <p>{{food}}</p>
        </div>
      </div>
    </div>

  </body>
</html>
